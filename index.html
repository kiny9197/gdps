<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KinydipyGD | Элитный приватный сервер Geometry Dash</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&family=Orbitron:wght@700&family=Russo+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF3366;
            --primary-dark: #CC0044;
            --secondary: #6633FF;
            --accent: #FF66FF;
            --dark: #0a0a12;
            --darker: #05050a;
            --light: #f8f9fa;
            --gray: #1e1e2a;
            --success: #00CC88;
            --warning: #FFAA33;
            --danger: #FF4444;
            --neon: #00FFEE;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            line-height: 1.7;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(102, 51, 255, 0.08) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 102, 255, 0.08) 0%, transparent 20%),
                linear-gradient(to bottom, rgba(10,10,18,0.9), rgba(5,5,10,1));
        }
        
        /* Анимации */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes neonGlow {
            0%, 100% { text-shadow: 0 0 5px var(--neon), 0 0 10px var(--neon), 0 0 20px var(--neon); }
            50% { text-shadow: 0 0 10px var(--neon), 0 0 20px var(--neon), 0 0 30px var(--neon); }
        }
        
        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Шапка */
        header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            padding: 4rem 0 6rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
            margin-bottom: -80px;
        }
        
        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://i.imgur.com/n8vxQDA.png') center/cover;
            opacity: 0.1;
            z-index: 1;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.3;
        }
        
        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: floatParticle linear infinite;
        }
        
        @keyframes floatParticle {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(20px); opacity: 0; }
        }
        
        .header-content {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        h1 {
            font-family: 'Russo One', sans-serif;
            font-size: 5rem;
            font-weight: 900;
            margin: 0;
            text-shadow: 4px 4px 0 rgba(0, 0, 0, 0.3);
            background: linear-gradient(to right, #fff, #ddd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 3px;
            animation: pulse 3s infinite;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 5px;
            background: var(--neon);
            border-radius: 3px;
            animation: neonGlow 2s infinite alternate;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 25px;
            margin-bottom: 2rem;
        }
        
        .logo img {
            height: 100px;
            animation: float 4s ease-in-out infinite;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.5));
        }
        
        .subtitle {
            font-size: 2rem;
            opacity: 0.9;
            margin-bottom: 2rem;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .version-badge {
            display: inline-block;
            background: rgba(0,0,0,0.3);
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-weight: 700;
            margin-top: 1rem;
            backdrop-filter: blur(5px);
            border: 2px solid var(--neon);
            color: var(--neon);
            animation: neonGlow 2s infinite alternate;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 2.5rem;
            margin-top: 3rem;
            flex-wrap: wrap;
        }
        
        .stat-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 1.2rem 2.5rem;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 1.2rem;
            font-weight: 700;
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.4s ease;
            font-size: 1.1rem;
        }
        
        .stat-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            border-color: var(--accent);
        }
        
        .stat-item i {
            font-size: 1.8rem;
            color: var(--accent);
        }
        
        /* Основной контент */
        .container {
            max-width: 1300px;
            margin: 6rem auto;
            padding: 0 3rem;
            position: relative;
            z-index: 2;
        }
        
        section {
            margin-bottom: 8rem;
        }
        
        h2 {
            font-size: 3.5rem;
            margin-bottom: 3rem;
            color: var(--primary);
            position: relative;
            display: inline-block;
            font-weight: 900;
            font-family: 'Russo One', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        h2::after {
            content: "";
            position: absolute;
            bottom: -20px;
            left: 0;
            width: 120px;
            height: 6px;
            background: var(--accent);
            border-radius: 3px;
            animation: neonGlow 2s infinite alternate;
        }
        
        h3 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: var(--light);
            font-weight: 700;
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 1.5rem;
        }
        
        /* Блок с информацией */
        .server-info {
            background: linear-gradient(to right, rgba(30, 30, 42, 0.8), rgba(20, 20, 30, 0.9));
            padding: 4rem;
            border-radius: 25px;
            margin-bottom: 5rem;
            border-left: 6px solid var(--accent);
            backdrop-filter: blur(15px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .server-info::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle, rgba(255, 102, 255, 0.1) 0%, transparent 70%),
                radial-gradient(circle, rgba(102, 51, 255, 0.1) 0%, transparent 70%);
            animation: gradientBG 15s ease infinite;
            z-index: -1;
        }
        
        /* Особенности */
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 3rem;
            margin: 5rem 0;
        }
        
        .feature {
            background: linear-gradient(to bottom right, rgba(42, 42, 58, 0.8), rgba(30, 30, 42, 0.9));
            padding: 3rem;
            border-radius: 20px;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            z-index: 1;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .feature::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 6px;
            height: 100%;
            background: linear-gradient(to bottom, var(--accent), var(--secondary));
            transition: all 0.5s ease;
            z-index: -1;
        }
        
        .feature:hover {
            transform: translateY(-15px) scale(1.03);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.5);
        }
        
        .feature:hover::before {
            width: 100%;
            opacity: 0.2;
        }
        
        .feature i {
            font-size: 3.5rem;
            margin-bottom: 2rem;
            background: linear-gradient(to right, var(--accent), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .feature h3 {
            font-size: 2.2rem;
            margin-bottom: 2rem;
            background: linear-gradient(to right, var(--light), #ddd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: 'Russo One', sans-serif;
            letter-spacing: 1px;
        }
        
        .feature p {
            font-size: 1.2rem;
            line-height: 1.8;
        }
        
        /* Галерея топов */
        .leaderboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 3rem;
            margin: 5rem 0;
        }
        
        .leader {
            background: linear-gradient(to bottom right, rgba(42, 42, 58, 0.8), rgba(30, 30, 42, 0.9));
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .leader:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6);
        }
        
        .leader-image {
            height: 300px;
            overflow: hidden;
            position: relative;
        }
        
        .leader-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s ease;
        }
        
        .leader:hover .leader-image img {
            transform: scale(1.15);
        }
        
        .leader-badge {
            position: absolute;
            top: 25px;
            left: 25px;
            background: linear-gradient(45deg, #ffd700, #ffcc00);
            color: #000;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 2rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            font-family: 'Russo One', sans-serif;
            z-index: 2;
        }
        
        .leader-info {
            padding: 2.5rem;
        }
        
        .leader-info h3 {
            font-size: 2.2rem;
            margin-bottom: 1rem;
            font-family: 'Russo One', sans-serif;
            letter-spacing: 1px;
        }
        
        .leader-position {
            color: var(--accent);
            font-weight: 700;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1.2rem;
        }
        
        .leader-position i {
            font-size: 1.5rem;
        }
        
        .leader-desc {
            margin-bottom: 2rem;
            font-size: 1.1rem;
            line-height: 1.8;
        }
        
        .leader-stats {
            display: flex;
            gap: 2rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }
        
        .leader-stat {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            background: rgba(0,0,0,0.3);
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            backdrop-filter: blur(5px);
        }
        
        .leader-stat i {
            color: var(--accent);
            font-size: 1.5rem;
        }
        
        /* Блок с ютубером */
        .youtuber {
            background: linear-gradient(to right, rgba(20, 20, 30, 0.9), rgba(30, 30, 42, 0.9));
            padding: 4rem;
            border-radius: 25px;
            display: flex;
            align-items: center;
            gap: 4rem;
            margin: 6rem 0;
            flex-wrap: wrap;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .youtuber::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 107, 255, 0.08) 0%, transparent 30%),
                radial-gradient(circle at 80% 70%, rgba(110, 61, 255, 0.08) 0%, transparent 30%);
            z-index: -1;
        }
        
        .youtuber-avatar {
            flex: 0 0 250px;
            position: relative;
        }
        
        .youtuber-avatar img {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            object-fit: cover;
            border: 6px solid var(--accent);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            transition: all 0.5s ease;
            position: relative;
            z-index: 2;
        }
        
        .youtuber-avatar::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--accent), var(--secondary));
            z-index: 1;
            opacity: 0.5;
            animation: pulse 3s infinite;
        }
        
        .youtuber-avatar::after {
            content: "";
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            border-radius: 50%;
            border: 3px dashed var(--accent);
            z-index: 0;
            opacity: 0.3;
            animation: rotate 20s linear infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .youtuber:hover .youtuber-avatar img {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.7);
        }
        
        .youtuber-info {
            flex: 1;
            min-width: 350px;
        }
        
        .youtuber-info h3 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: 'Russo One', sans-serif;
            letter-spacing: 2px;
        }
        
        .youtuber-desc {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 2rem;
        }
        
        .youtuber-stats {
            display: flex;
            gap: 2.5rem;
            margin: 3rem 0;
            flex-wrap: wrap;
        }
        
        .youtuber-stat {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            font-weight: 700;
            font-size: 1.3rem;
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem 2rem;
            border-radius: 50px;
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .youtuber-stat:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .youtuber-stat i {
            font-size: 2rem;
            color: var(--accent);
        }
        
        /* Кнопки */
        .btn-group {
            display: flex;
            gap: 2.5rem;
            flex-wrap: wrap;
            margin: 3rem 0;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 1.2rem;
            padding: 1.5rem 3rem;
            border-radius: 50px;
            font-weight: 700;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
            z-index: 1;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--primary), var(--primary-dark), var(--primary));
            background-size: 200% auto;
            z-index: -1;
            transition: all 0.8s ease;
        }
        
        .btn:hover::before {
            background-position: right center;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, var(--primary), var(--primary-dark));
            color: white;
        }
        
        .btn-secondary {
            background: linear-gradient(45deg, var(--secondary), var(--accent));
            color: white;
        }
        
        .btn-accent {
            background: linear-gradient(45deg, var(--accent), #ff4dff);
            color: white;
        }
        
        .btn-neon {
            background: linear-gradient(45deg, var(--neon), #00ccbb);
            color: #003333;
            font-weight: 900;
        }
        
        .btn:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
        }
        
        .btn i {
            font-size: 1.5rem;
        }
        
        .shine-btn {
            position: relative;
            overflow: hidden;
        }
        
        .shine-btn::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -60%;
            width: 50%;
            height: 200%;
            background: linear-gradient(
                to right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.4) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(30deg);
            animation: shine 3s infinite;
        }
        
        /* Правила */
        .rules {
            background: linear-gradient(to bottom right, rgba(20, 20, 30, 0.9), rgba(30, 30, 42, 0.9));
            padding: 4rem;
            border-radius: 25px;
            margin: 5rem 0;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .rules::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml;utf8,<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path d="M0 50 L50 0 L100 50 L50 100 Z" fill="none" stroke="rgba(255,102,255,0.05)" stroke-width="1"/></svg>');
            background-size: 100px 100px;
            opacity: 0.3;
            z-index: -1;
        }
        
        .rules-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-bottom: 3rem;
        }
        
        .rules-list {
            margin-top: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        
        .rule-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            border-left: 4px solid var(--accent);
            transition: all 0.3s ease;
        }
        
        .rule-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .rule-item h4 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--light);
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .rule-item h4 i {
            color: var(--accent);
            font-size: 1.8rem;
        }
        
        .rule-item p {
            font-size: 1.1rem;
            line-height: 1.8;
        }
        
        /* Виджет Discord */
        .discord-widget {
            background: linear-gradient(to right, #5865F2, #404EED);
            padding: 3rem;
            border-radius: 20px;
            margin: 5rem 0;
            display: flex;
            align-items: center;
            gap: 3rem;
            flex-wrap: wrap;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .discord-widget::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml;utf8,<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><circle cx="50" cy="50" r="40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/></svg>');
            background-size: 100px 100px;
            opacity: 0.3;
            z-index: 1;
        }
        
        .discord-icon {
            flex: 0 0 100px;
            position: relative;
            z-index: 2;
        }
        
        .discord-icon i {
            font-size: 8rem;
            color: white;
        }
        
        .discord-info {
            flex: 1;
            min-width: 300px;
            position: relative;
            z-index: 2;
        }
        
        .discord-info h3 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: white;
            font-family: 'Russo One', sans-serif;
            letter-spacing: 1px;
        }
        
        .discord-info p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: rgba(255,255,255,0.9);
        }
